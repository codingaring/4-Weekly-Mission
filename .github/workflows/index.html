<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="op.image" content="./images/landing/meta.jpg" />
    <meta property="op.title" content="Linkbrary" />
    <meta
      property="op.description"
      content="세상의 모든 정보를 쉽게 저장하고 관리해 보세요"
    />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="gnb">
      <nav>
        <img src="./images/logo_icon/Linkbrary_title_logo.png" />
        <button class="login button">
          <a href="../linkbrary/signin.html">로그인</a>
        </button>
      </nav>
    </header>

    <main>
      <div class="section-top">
        <h1 class="main-title">
          <span class="highlight">세상의 모든 정보</span>를 <br />쉽게 저장하고
          관리해보세요
        </h1>
        <button class="add-link button">
          <a href="./signup.html">링크 추가하기</a>
        </button>
        <img src="./images/landing/image 25.png" />
      </div>

      <section class="section">
        <section class="section-container" id="first-section">
          <figure class="title">
            <span class="link">원하는 링크</span>를 저장하세요
          </figure>
          <p class="explanation">
            나중에 읽고 싶은 글, 다시 보고 싶은 영상, 사고 싶은 옷, 기억하고
            싶은 모든 것을 한 공간에 저장하세요.
          </p>
          <img src="images/landing/_img1.png" />
        </section>

        <section class="section-container" id="second-section">
          <img src="images/landing/img2.png" />
          <figure class="title">
            링크를 폴더로 <span class="manage">관리</span>하세요
          </figure>
          <p class="explanation">
            나만의 폴더를 무제한으로 만들고 다양하게 활용할 수 있습니다.
          </p>
        </section>

        <section class="section-container" id="third-section">
          <figure class="title">
            저장한 링크를 <span class="share">공유</span>해보세요.
          </figure>
          <p class="explanation">
            여러 링크를 폴더에 담고 공유할 수 있습니다. 가족, 친구, 동료들에게
            쉽고 빠르게 링크를 공유해보세요.
          </p>

          <img src="images/landing/img3.png" />
        </section>

        <section class="section-container" id="fourth-section">
          <img src="images/landing/_img4.png" />

          <figure class="title">
            저장한 링크를<span class="search">검색</span>해 보세요
          </figure>
          <p class="explanation">중요한 정보들을 검색으로 쉽게 찾아보세요.</p>
        </section>
      </section>
    </main>

    <footer>
      <div class="footer-nav">
        <div class="copyright">©codeit - 2023</div>
        <div class="footer-menu">
          <a href="./privacy.html">Privacy Policy</a>
          <a href="./faq.html">FAQ</a>
        </div>
      </div>
      <div class="social-link">
        <div class="social-logo">
          <a href="https://www.facebook.com/" target="_blank"
            ><img src="./images/social_icon/facebook.png"
          /></a>
          <a href="https://twitter.com/?lang=ko" target="_blank"
            ><img src="./images/social_icon/twitter.png"
          /></a>
          <a href="https://www.youtube.com/" target="_blank"
            ><img src="./images/social_icon/youtube.png"
          /></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><img src="./images/social_icon/instagram.png"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
