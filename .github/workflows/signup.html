<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="./images/logo_icon/Linkbrary_title_logo.png"
      /></a>
      <div class="signup">
        이미 회원이신가요? <a href="./signin.html">로그인 하기</a>
      </div>
    </header>

    <main>
      <form method="post" action="" id="signup-form">
        <label for="signup-id">
          <p>이메일</p>
          <input id="signup-id" type="e-mail" />
        </label>

        <label for="signup-password">
          <p>비밀번호</p>
          <div class="password-box">
            <input id="signup-password" type="password" />
            <a href=""><img src="./images/logo_icon/hidden eye icon.png" /></a>
          </div>
        </label>

        <label for="repeat-password">
          <p>비밀번호 확인</p>
          <div class="password-box">
            <input type="password" />
            <a href=""><img src="./images/logo_icon/hidden eye icon.png" /></a>
          </div>
        </label>
        <button class="signup-button">회원가입</button>
      </form>

      <div class="social-signup">
        다른 방식으로 가입하기
        <div class="social-login-icon">
          <a href="https://www.google.com/" target="_blank"
            ><img src="./images/social_icon/google icon.png"
          /></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img src="./images/social_icon/kakatalk icon.png"
          /></a>
        </div>
      </div>
    </main>
  </body>
</html>
